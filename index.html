<!DOCTYPE html>
<html>
    <head>
        <title>Dein Interrail-Rechner</title>
        <link rel="icon" href="https://www.interrail.eu//etc/designs/eurail/favicon/Eurail_Favicon_96px.png" sizes="96x96" type="image/png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin=""/>
        <meta charset="UTF-8">
    </head>
    <body onload="defaultValues()" style="width: 100%; height: 100%; margin: 0;">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="bundle.js"></script>
        <script src="v3.js"></script>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
        <h1>Interrail Rechner</h1>
        <div style="width: auto; height: auto; background-color: lightgrey; position: sticky; top: 0; width: 100%;">
            <button type="button" id="but_calc" class="button" onclick="calculate()" style="background-color: green;">Route berechnen!</button>
            <button type="button" id="but_setl" class="button" onclick="setDemoRoute('long')" style="background-color: grey;">Lange Route laden</button>
            <button type="button" id="but_sets" class="button" onclick="setDemoRoute('short')" style="background-color: grey;">Kurze Route laden</button>
            <button type="button" id="but_saves" class="button" onclick="safeToLink()" style="background-color: grey;">Route als Link speichern</button>
            <button type="button" id="infopanel" class="button" style="background-color: grey;">Noch kein Trip berechnet :(</button>
            <button type="button" id="maphide" class="button" onclick="toggleMap('hide')" style="background-color: grey; display: inline;">Hide Map</button>
                        <button type="button" id="mapshow" class="button" onclick="toggleMap('show')" style="background-color: grey; display: none;">Show Map</button>
        </div>
        <div id="totalinput" style="width: 100%; height: 450px; position: sticky; top: 20px;">
            <div style="width: 100%; height: 450px;">
                <div class="input">
                    <div id="citiesdiv">
                        <h3>Zieleingabe</h3>
                        <textarea onkeyup="updateDestinations()" id="cities" name="message" rows="18" cols="20" style="font-size: 16px;">Ziele eingeben!</textarea>
                    </div>
                </div>
                <div class="input" style="overflow: auto;">
                    <div id="timesdiv">
                        <h3>Abfahrtszeiten</h3>    
                    </div>                    
                </div>
                <div class="input" id="mapdiv">
                    <span style="display: inline;">
                        <h3>Map</h3>
                        
                    </span>
                    <div id="map">

                    </div>
                </div>
                <div class="input" style="display: none;">
                    <h3>Log</h3>
                    <div id="progress">
                        Fortschrittslog wird hier angezeigt.<br>
                        <!--<textarea id="progress" name="progress" rows="20" cols="60">Progress</textarea>-->
                    </div>
                </div>
            </div>
        </div>
        <table class="journey" id="journey">
            <thead>
                <tr></tr> <!-- <th>Train 1</th><th>Train 2</th><th>Train 3</th><th>Train 4</th><th>Train 5</th><th>Train 6</th>-->
            </thead>
            <tbody>

            </tbody>
        </table>
    </body>
</html>
